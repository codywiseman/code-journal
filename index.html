<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
      <h2> Code Journal</h2>
      <nav>
        <ul>
          <li><a href="#" class="profile-link" data-view="profile">Profile</a></li>
          <li><a href="#" class="entries-link" data-view="entries">Entries</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="edit-profile">
        <div>
          <h1>Edit Profile</h1>
        </div>
        <form class="profile-form" action="">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="Avatar image" class="placeholder-img">
            </div>
            <div class="column-half">
              <label for="url">Avatar URL<input type="text" id="url" name="avatarUrl" class="form-input" required></label>
              <label for="username">Username<input type="text" id="username" name="username" class="form-input" required></label>
              <label for="fullname">Full Name<input type="text" id="fullname" name="fullName" class="form-input" required></label>
              <label for="location">Location<input type="text" id="location" name="location" class="form-input" required></label>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="bio">Bio <textarea type="text" id="bio" name="bio" class="form-input" required></textarea></label>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit-button">
              <input type="submit" value="SAVE" class="submit">
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="profile"></div>
      <div class="view hidden" data-view="entries">
        <div class="entries-title">
          <h1>Entries</h1>
          <a href="#" class="new-entry" data-view="create-entry">NEW</a>
        </div>
      </div>
      <div class="view hidden" data-view="create-entry">
        <div>
          <h1>New Entry</h1>
        </div>
        <form class="entry-form" action="">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="Entry image" class="entry-img">
            </div>
            <div class="column-half">
              <label for="photoUrl">Image URL<input type="text" id="photoUrl" name="photoUrl" class="entry-input" required></label>
              <label for="title">Title<input type="text" id="title" name="title" class="entry-input" required></label>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes<textarea type="text" id="notes" name="notes" class="entry-input" required></textarea></label>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit-button">
              <input type="submit" value="SAVE" class="submit">
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="entries">
        <ol></ol>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
